    attributes:
      value: |
        ## Feature: Focus Mode

        Block distracting apps during custom or preset focus sessions (e.g., study, sleep).
  - type: input
    id: mode-name
    attributes:
      label: Suggested Focus Mode Name
      placeholder: Study, Sleep, Deep Work, etc.
